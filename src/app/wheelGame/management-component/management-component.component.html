<div class="relative pt-16 pb-32 flex content-center items-center justify-center" style="min-height: 75vh">
    <!-- <p>items works!</p>
    <p>{{inputQuestion}}</p> -->
    <div>
        <table>
            <tr>
                <th></th>
                <th>ID</th>
                <th>Question</th>
                <th>Save</th>
            </tr>
            <tr>
                <td><label>Enter Question : </label></td>
                <td><input type="text" name="inputId" [(ngModel)]="inputId" disabled/></td>
                <td><input type="text" name="inputQuestion" [(ngModel)]="inputQuestion"/></td>                
                <td><input type="button" value="Save" (click)="saveQuestion()" style="background-color: chartreuse;"/></td>
            </tr>
        </table>

        <table>
            <tr>
                <th>ID</th>
                <th>Question</th>
                <th>Edit Question</th>
                <th>Delete Question</th>
            </tr>
            <tr *ngFor="let ques of questionList">
                <td>{{ques.id}}</td>
                <td>{{ques.question}}</td>
                <td><input type="button" (click)="editQuestion(ques)" value="Edit Question" /></td>
                <td><input type="button" (click)="deleteQuestion(ques)" value="Delete Question" /></td>
            </tr>
        </table>
    </div>
</div>
