<main>
  <div class="relative flex content-center items-center justify-center">
    <div class="absolute top-0 w-full h-full bg-center bg-cover">
      <span
        id="blackOverlay"
        class="w-full h-full absolute opacity-75 bg-black"
      ></span>
    </div>
    <div class="container relative mx-auto">
      <div class="items-center flex flex-wrap">
        <div class="w-full lg:w-6/12 px-4 ml-auto mr-auto text-center">
          <div class="pr-12">
            <h1 class="text-white font-semibold text-5xl">
              let's play spin Wheel Game
            </h1>
            <p class="mt-4 text-lg text-gray-300">
              A spin wheel game is a popular game of chance where players spin a
              wheel to determine their prize or outcome
            </p>
          </div>
        </div>
      </div>
    </div>
    <div
      class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden"
      style="height: 70px"
    >
      <svg
        class="absolute bottom-0 overflow-hidden"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        version="1.1"
        viewBox="0 0 2560 100"
        x="0"
        y="0"
      >
        <polygon
          class="text-gray-300 fill-current"
          points="2560 0 2560 100 0 100"
        ></polygon>
      </svg>
    </div>
  </div>

  <section class="relative py-20">
    <div
      class="bottom-auto top-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden -mt-20"
      style="height: 80px"
    >
      <svg
        class="absolute bottom-0 overflow-hidden"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        version="1.1"
        viewBox="0 0 2560 100"
        x="0"
        y="0"
      >
        <polygon
          class="text-white fill-current"
          points="2560 0 2560 100 0 100"
        ></polygon>
      </svg>
    </div>
    <div class="container mx-auto px-2">
      <div class="items-left flex flex-wrap">
        <div class="md:w-3/12 ml-auto mr-auto pl-4">
          <div
            class="relative flex flex-col min-w-0 break-words w-full mb-6 rounded-lg shadow-xl"
          >
            <ngx-wheel
              #wheel
              [width]="800"
              [height]="800"
              [spinDuration]="10"
              [items]="items"
              [innerRadius]="30"
              [spinAmount]="10"
              [textOrientation]="textOrientation"
              [textAlignment]="textAlignment"
              pointerStrokeColor="black"
              pointerFillColor="gold"
              [idToLandOn]="idToLandOn"
              (onSpinComplete)="getRandomQuestion()"
            ></ngx-wheel>
          </div>
        </div>
        <div
          class="w-full items-centre md:w-5/12 ml-auto px-2 relative flex flex-col"
        >
          <div class="md:pt-8">
            <div
              class="bg-gray-300 border-gray-400 border-2 p-4 rounded-lg shadow-xl ring-blue-500"
            >
              <h2 class="text-5xl font-semibold mb-4">
                Please Anwer The Question Below
              </h2>
              <p class="text-gray-600 text-3xl font-semibold">
                {{ randomQuestion }}
              </p>
              <button
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4"
                (click)="getRandomQuestion()"
              >
                Click to Restart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
